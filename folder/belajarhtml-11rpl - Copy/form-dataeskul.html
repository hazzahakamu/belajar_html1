<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULIR PENDAFTARAN EKSKUL</title>
</head>
<body>
    <fieldset>
    <h2>FORMULIR PENDAFTARAN EKSKUL</h2>
    <br><br><br>
    <p>Nama Lengkap<input type="text" style="margin-left: 18px;"></p>
    <p>Tanggal Lahir<input type="date" style="margin-left: 26px;"></p>
    <p>Kelas <select style="margin-left: 77px;"></p>
    
        <option value="1"> XI RPL</option>
        <option value="1"> XI TITL 1</option>
        <option value="1"> XI DKV</option>
        <option value="1"> XI TPM 1</option>
        <option value="1"> XI TITL 2</option>
        <option value="1"> XI TPM 2</option>
    </select></p>
    <p>No. Hp<input type="text" style="margin-left: 69px;"></p>
    <p>Alamat Lengkap<input type="text" style="margin-left: 10px;"></p>
    <p>Usia
        <input type="radio" style="margin-left: 99px;">15
        <input type="radio">16
        <input type="radio">18
    </p>
    <br><br>

    <strong>Pilihhan Ekstrakulikuler</strong><br>
    (boleh pilih lebih dari satu Max.2)<br><br>

    <input type="checkbox" checked name="Paskibra">Paskibra  <br>
    <input type="checkbox" checked name="Palang Merah Remaja">Palang Merah Remaja <br>
    <input type="checkbox" checked name="English Club">English Club <br>
    <input type="checkbox" checked name="Lingkungan Hidup">Lingkungan Hidup <br>
    <input type="checkbox" checked name="Futsal">Futsal <br>
    <input type="checkbox" checked name="Marawis">Marawis <br>
    <input type="checkbox" checked name="Pencak Silat">Pencak Silat <br>
    <input type="checkbox" checked name="Rohis">Rohis 
    <br><br>
    <strong>Alasan Mengikuti Ekskul</strong> <br>
    <textarea name="reason"></textarea>
    </fieldset>
</body>
</html>
